    - name: Setup backend
      working-directory: backend
      run: |
        uv venv
        uv sync --all-groups
        uv pip install -e .

    - name: Setup database and test data
      working-directory: backend
      run: |
        echo "ENV=$ENV"
        echo "Current working directory: $(pwd)"
        echo "Contents of .env.ci:"
        cat .env.ci
        uv run alembic upgrade head
        uv run python scripts/reset_test_user.py

    # Frontend setup
    - name: Setup Node.js
