        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_aris
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.13

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"

    - name: Create virtual environment and sync dependencies
      working-directory: backend
      run: |
        uv venv
        uv sync --group test --group dev

    - name: Run database migrations
      working-directory: backend
      run: |
        uv run alembic upgrade head
        ${{ matrix.auth-mode == 'enabled' && 'uv run python scripts/reset_test_user.py' || '' }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-chromium-firefox

    - name: Install Playwright browsers
      working-directory: frontend
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium firefox --with-deps

    - name: Start backend and frontend, run E2E tests
      run: |
        # Start backend
        echo "Starting backend for ${{ matrix.auth-mode }} E2E tests on Ubuntu (Chrome/Firefox)..."
        cd backend
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
        BACKEND_PID=$!
        echo "Backend started with PID: $BACKEND_PID"
        
        # Wait for backend
        sleep 8
        for i in {1..5}; do
          if curl -f http://localhost:8000/health; then
            echo "Backend ready for E2E tests"
            break
          else
            echo "Waiting for backend... ($i/5)"
            if [ $i -eq 5 ]; then
              echo "Backend failed to start"
              kill $BACKEND_PID 2>/dev/null || true
              exit 1
            fi
            sleep 2
          fi
        done
        
        # Start frontend
        cd ../frontend
        npm run dev &
        FRONTEND_PID=$!
        echo "Frontend started with PID: $FRONTEND_PID"
        
        # Wait for frontend
        sleep 15
        
        # Run tests based on auth mode (desktop browsers only)
        if [ "${{ matrix.auth-mode }}" = "disabled" ]; then
          echo "Running non-auth E2E tests: @core|@demo-content|@demo-ui (excluding @mobile-only)"
          npx playwright test --grep "(@core|@demo-content|@demo-ui)(?!.*@mobile-only)" --project=chromium --project=firefox --reporter=github
        else
          echo "Running auth E2E tests: @auth[^-]|@auth-flows (excluding @mobile-only)"
          npx playwright test --grep "(@auth[^-]|@auth-flows)(?!.*@mobile-only)" --project=chromium --project=firefox --reporter=github
        fi
        TEST_EXIT_CODE=$?
        
        # Cleanup
        echo "Cleaning up processes..."
        kill $FRONTEND_PID 2>/dev/null || true
        kill $BACKEND_PID 2>/dev/null || true
