name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Common environment variables for all jobs
  ENV: CI
  BACKEND_PORT: 8000
  FRONTEND_PORT: 5173
  SITE_PORT: 3000
  STORYBOOK_PORT: 6006
  DB_PORT: 5432
  DB_NAME: aris
  TEST_DB_NAME: aris_test
  VITE_API_BASE_URL: http://localhost:8000

jobs:
  # Unit Tests and Linting (Parallel)
  backend-test:
    runs-on: ubuntu-latest
    env:
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || 'testpassword123' }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_aris
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.13

    - name: Create virtual environment and sync dependencies
      run: |
        uv venv
        uv sync --group test --group dev

    - name: Run linting (ruff)
      run: uv run ruff check

    - name: Run type checking (mypy)
      run: uv run mypy aris/

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"


    - name: Run tests
      env:
        DB_URL_LOCAL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_aris
        DB_URL_PROD: postgresql+asyncpg://postgres:postgres@localhost:5432/test_aris
        ALEMBIC_DB_URL_LOCAL: postgresql+psycopg2://postgres:postgres@localhost:5432/test_aris
        ALEMBIC_DB_URL_PROD: postgresql+psycopg2://postgres:postgres@localhost:5432/test_aris
        JWT_SECRET_KEY: test_secret_key_for_ci_environment_32_chars_minimum
        TEST_USER_EMAIL: testuser@aris.pub
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      run: uv run pytest -n4 --cov=aris --cov-report=xml --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./backend/coverage.xml
        flags: backend
        token: ${{ secrets.CODECOV_TOKEN }}

  frontend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for missing packages
      run: npm ls --depth=0

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        token: ${{ secrets.CODECOV_TOKEN }}

  site-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: site

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'
        cache-dependency-path: site/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for missing packages
      run: npm ls --depth=0

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm run test:run

  # Desktop E2E Tests (Chrome/Firefox)
  e2e-desktop-other:
    needs: [backend-test, frontend-test, site-test]
    strategy:
      fail-fast: false
      matrix:
        auth-mode: [disabled, enabled]
    runs-on: ubuntu-latest
    env:
      DISABLE_AUTH: ${{ matrix.auth-mode == 'disabled' }}
      VITE_DISABLE_AUTH: ${{ matrix.auth-mode == 'disabled' }}
      DB_URL_LOCAL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_aris
      DB_URL_PROD: postgresql+asyncpg://postgres:postgres@localhost:5432/test_aris
